spring.application.name=app

# Configuraci?n de conexi?n a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/TiendaProcesos?currentSchema=tienda
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci?n para Hibernate (si es necesario)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=tienda

# Habilitar la visualizaci?n de SQL generado por Hibernate
spring.jpa.show-sql=true

# Configuraci?n del puerto del servidor
server.port=8081