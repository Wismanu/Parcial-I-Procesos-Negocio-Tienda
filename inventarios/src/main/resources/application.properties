spring.application.name=inventarios

# Configuración de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/HivePensionTrx?currentSchema=DomiPension
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración para Hibernate (si es necesario)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=DomiPension

# Habilitar la visualización de SQL generado por Hibernate
spring.jpa.show-sql=true

# Configuración del puerto del servidor
server.port=8081
